<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel and Consonant Sorter</title>
    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* Main container styling */
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Title Styling */
        h2 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Input Styling */
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Button Styling */
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Div Styling for Vowels and Consonants */
        .output-div {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
        }

        #vowelsDiv {
            background-color: #e8f4e1;
        }

        #consonantsDiv {
            background-color: #f4e1e1;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #444;
        }

        .word-container {
            padding: 5px;
            margin-bottom: 5px;
            background-color: #f9f9f9;
            border-radius: 3px;
        }

        .character {
            display: inline;
            font-size: 16px;
            color: #555;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter a Word</h2>
        <input type="text" id="inputWord" placeholder="Type a word">
        <button onclick="addCharacters()">Add</button>

        <div id="vowelsDiv" class="output-div">
            <h3>Vowels</h3>
        </div>
        
        <div id="consonantsDiv" class="output-div">
            <h3>Consonants</h3>
        </div>
    </div>

    <script>
        function addCharacters() {
            // Get input word and convert to lowercase
            var word = document.getElementById("inputWord").value.toLowerCase();

            // Check if input contains any numbers or symbols
            if (/[^a-zA-Z]/.test(word)) {
                alert("Invalid input; please enter alphabet characters only.");
                return;
            }

            // Define vowels
            var vowels = "aeiou";

            // Create containers for the new word
            var vowelsContainer = document.createElement("div");
            vowelsContainer.className = "word-container";
            var consonantsContainer = document.createElement("div");
            consonantsContainer.className = "word-container";

            // Check each character in the word
            for (var i = 0; i < word.length; i++) {
                var char = word[i];

                // Check if character is a vowel or consonant
                var characterElement = document.createElement("span");
                characterElement.className = "character";
                characterElement.textContent = char;

                if (vowels.indexOf(char) !== -1) {
                    vowelsContainer.appendChild(characterElement);
                } else {
                    consonantsContainer.appendChild(characterElement);
                }
            }

            // Append the word containers to the respective divs
            if (vowelsContainer.innerHTML !== "") {
                document.getElementById("vowelsDiv").appendChild(vowelsContainer);
            }
            if (consonantsContainer.innerHTML !== "") {
                document.getElementById("consonantsDiv").appendChild(consonantsContainer);
            }

            // Clear the input field
            document.getElementById("inputWord").value = "";
        }
    </script>
</body>
</html>
